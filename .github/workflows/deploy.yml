name: ğŸš€ Deploy AutomÃ¡tico

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy Backend (Railway)
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: demandas-api/package-lock.json
        
    - name: ğŸ“¦ Instalar dependÃªncias Backend
      working-directory: ./demandas-api
      run: npm ci
      
    - name: ğŸ—„ï¸ Gerar cliente Prisma
      working-directory: ./demandas-api
      run: npx prisma generate
      
    - name: ğŸš€ Deploy no Railway via CLI
      working-directory: ./demandas-api
      run: |
        npm install -g @railway/cli
        echo ${{ secrets.RAILWAY_TOKEN }} | railway login
        railway up --service backend

  deploy-frontend:
    runs-on: ubuntu-latest
    name: ğŸŒ Deploy Frontend (Vercel)
    needs: deploy-backend
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: demandas-web/package-lock.json
        
    - name: ğŸ“¦ Instalar dependÃªncias Frontend
      working-directory: ./demandas-web
      run: npm ci
      
    - name: ğŸ—ï¸ Build do projeto
      working-directory: ./demandas-web
      run: npm run build
      
    - name: ğŸš€ Deploy no Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID }}
        vercel-project-id: ${{ secrets.PROJECT_ID }}
        working-directory: ./demandas-web
        vercel-args: '--prod'
