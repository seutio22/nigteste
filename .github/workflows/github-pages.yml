name: ğŸš€ Deploy GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: demandas-web/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: ./demandas-web
        run: npm ci

      - name: ğŸ—ï¸ Build
        working-directory: ./demandas-web
        run: npm run build

      - name: ğŸ“ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: demandas-web/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
